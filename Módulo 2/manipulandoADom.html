<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript - Manipulando a DOM</title>
    </head>

    <body>
        <div id="app">
            <!-- Aqui estou percorrendo elementos em tela pelo HTML, tb é possível percorrer pelo javaScript-->
            <button onclick="mostrarAlerta()">Me pressione</button>
            <button onmouseover="mostraAlerta2()">Botão</button>
        </div>
        <script>
            function mostrarAlerta(){
                alert('Botão foi clicado');
            }
            function mostraAlerta2(){
                alert('Cursor próximo');
            }
        </script>
    </body>

</html>
