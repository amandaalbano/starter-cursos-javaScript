<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript - Manipulando a DOM - Exerc√≠cio 1</title>
    </head>

    <body>
        <button id="btn">Criar quadrado</button>
        <div id="squares"></div>

        <script>
            var btnElement = document.getElementById('btn');
            var squareElement = document.getElementById('squares');
            
            btnElement.onclick = function criarQuadrado(){
                var square = document.createElement('div');
                square.style.width = 100;
                square.style.height = 100;
                square.style.backgroundColor = '#f00';

                squareElement.appendChild(square);
            }
        </script>
    
    </body>

</html>
