<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript - Manipulando a DOM - Exerc√≠cio 2</title>
    </head>

    <body>
        <button id="btn">Criar quadrado</button>
        <div id="squares"></div>

        <script>
            var btnElement = document.getElementById('btn');
            var squareElement = document.getElementById('squares');
            
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            btnElement.onclick = function criarQuadrado(){
                var square = document.createElement('div');
                square.style.width = 100;
                square.style.height = 100;
                square.style.backgroundColor = '#f00';

                square.onmouseover = function(){
                    square.style.backgroundColor = getRandomColor();
                }

                squareElement.appendChild(square);
            }
            
        </script>
    
    </body>

</html>
