<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            function temHabilidade(skills) {
                var habilidade = skills.indexOf("Javascript");
                if(habilidade>=0){
                    console.log("true");
                } else{
                    console.log("false");
                }
                
            }
            var skills = ["Javascript", "ReactJS", "React Native"];
            temHabilidade(skills); // true ou false                  
                
        </script>
    </body>
</html>
