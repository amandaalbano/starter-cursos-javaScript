<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript - Estruturas de Repetição</title>
    </head>
    <body>
        <script>
            //for,while
             for(i=0; i<=100; i++){
                 console.log('i:',i);
             }
            j = 0;
            while(j<=100){
                console.log('j:',j);
                j = j+5;
                
            }

        </script>
    </body>
</html>
