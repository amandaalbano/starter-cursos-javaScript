<html>
    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>
        <script>
            //tipagem dinâmica - consegue atribuir valores de diferentes
            //formatos a mesma variável

            var nome = "Amanda"; //string
            var idade = 29; //integer
            var peso = 40.5; //float
            var humano = true; //boolean
            var alunos = ['Amanda','Bárbara', 'Carol']; //array
            
            //Objeto - possui todas as informações do objeto aluno.
            var aluno = {
                nome: alunos[0],
                idade: 29,
                peso: 40.5,
                humano : true    
            };
        
            //nome = 2;
            console.log(nome, idade, peso, humano);
            console.log(alunos);
            console.log(aluno);
        </script>
    </body>


</html>
