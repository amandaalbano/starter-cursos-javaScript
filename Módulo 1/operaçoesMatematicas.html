<html>
    <head>
        <title>Curso JavaScript - Operações matemáticas</title>
    </head>

    <body>
        <script>
            var x=10, y=5, z=6;
            console.log("Sum:", x+y);
            console.log("Subtraction:", x-y);
            console.log("Multiplication:", x*y);
            console.log("Division:", x/y);
            console.log("Mod:", x%z);

            x = x+3;  //x=x+3 == x+=3| x-=3| x*=3| x/=3...
            console.log("x=", x);

            
        </script>
    </body>

</html>
